<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Optimising Canvas Timelapse Animation</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style type="text/css" >
        #animationWidget{
            border:1px #222 solid;
            position:relative;
            width: 800px;
            height: 550px;
        }
        #animationWidget canvas{
            border:1px #222 solid;
            position:absolute;
            top:5px;
            left:5px;           
        }
        #startBtn{
            margin-left:350px;
            width:100px;
            }}
    </style>

</head>
<body>  
    <div id="animationWidget" >
        <canvas width="768" height="512" id="mainCanvas" ></canvas> 
    </div>  
    <div class="controls">
      <button type="button" class="btn btn-primary" id="startBtn">Start</button>
    </div>

<script src="js/script.js"></script>


</body>
</html>
